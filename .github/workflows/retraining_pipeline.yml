name: CI - Train, Commit Artifacts & Build Docker Image

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  train-build-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      MLFLOW_CONDA_HOME: /usr/share/miniconda

    steps:
      - name: Checkout repository with LFS
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Pull Git LFS files
        run: git lfs pull

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: 3.12
          auto-update-conda: true

      - name: Install Python dependencies
        shell: bash -l {0}
        run: pip install mlflow scikit-learn pandas

      - name: Train model with MLflow & capture run ID
        id: train
        shell: bash -l {0}
        working-directory: ./MLProject
        run: |
          mlflow run . --experiment-name "Automated CI Training" | tee run.log
          RUN_ID=$(grep -oE "run with ID '([a-f0-9\-]+)'" run.log | awk -F"'" '{print $2}')
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Captured RUN_ID: $RUN_ID"

      - name: Commit MLflow artifacts
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ci: Update MLflow artifacts"
          file_pattern: 'MLProject/mlruns/'

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push Docker image
        shell: bash -l {0}
        working-directory: ./MLProject
        run: |
          IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME }}/fraud-detection-model:latest"
          echo "Building image: $IMAGE_NAME"
          mlflow models build-docker \
            --model-uri "runs:/${{ env.RUN_ID }}/model" \
            --name "$IMAGE_NAME"
          docker push "$IMAGE_NAME"