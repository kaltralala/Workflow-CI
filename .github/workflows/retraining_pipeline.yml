name: Advanced CI, Training, and Docker Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  train-build-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      MLFLOW_CONDA_HOME: /usr/share/miniconda

    steps:
      - name: 1. Checkout Repository (with Git LFS)
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: 2. Set up Git LFS
        run: |
          git lfs install
          git lfs pull

      - name: 3. Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: 3.12

      - name: 4. Install Python Dependencies
        shell: bash -l {0}
        run: |
          pip install mlflow==2.19.0 scikit-learn pandas seaborn matplotlib

      - name: 5. Clean up old mlruns (optional)
        run: rm -rf ./MLProject/mlruns

      - name: 6. Run MLflow Project (Training)
        id: training
        shell: bash -l {0}
        working-directory: ./MLProject
        run: |
          mlflow run . --experiment-name "Automated CI Training"

      - name: 7. Extract Latest MLflow Run ID using MLflow CLI
        id: get_run_id
        shell: bash -l {0}
        working-directory: ./MLProject
        run: |
          EXP_ID=$(mlflow experiments search | grep "Automated CI Training" | awk '{print $1}')
          RUN_ID=$(mlflow runs list --experiment-id $EXP_ID | grep -v 'RUN_ID' | head -n 1 | awk '{print $1}')
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Discovered Run ID: $RUN_ID"
        

      - name: 8. Commit MLflow Artifacts to Repo
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ci: Update mlruns artifacts after training"
          file_pattern: 'MLProject/mlruns/'

      - name: 9. Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 10. Build & Push Docker Image
        shell: bash -l {0}
        run: |
          IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME }}/fraud-detection-model:latest"
          echo "Building Docker image: $IMAGE_NAME"
          mlflow models build-docker --model-uri "runs:/${{ env.RUN_ID }}/model" --name "$IMAGE_NAME"
          docker push "$IMAGE_NAME"