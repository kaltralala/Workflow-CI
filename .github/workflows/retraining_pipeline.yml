name: Basic CI Model Retraining

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  train-model-basic:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository (with Git LFS)
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Git LFS
        run: |
          git lfs install
          git lfs pull

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: 3.12
          auto-update-conda: true

      - name: Check Env
        shell: bash -l {0}
        run: |
          which python
          python --version
          conda --version

      - name: Install MLflow
        shell: bash -l {0}
        run: pip install mlflow==2.19.0

      - name: Run MLflow Project to Train Model
        working-directory: ./MLProject
        shell: bash -l {0}
        run: |
          export MLFLOW_CONDA_HOME=/usr/share/miniconda
          mlflow run . --experiment-name "Automated CI Training"

      - name: List mlruns output
        run: ls -R ./MLProject/mlruns
          
      - name: Upload trained model to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-runs-artifact
          path: ./MLProject/mlruns/