name: CI Model Retraining and Docker Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository (with Git LFS)
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Git LFS
        run: |
          git lfs install
          git lfs pull

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: 3.12
          auto-update-conda: true

      - name: Check Environment
        shell: bash -l {0}
        run: |
          which python
          python --version
          conda --version

      - name: Install MLflow
        shell: bash -l {0}
        run: pip install mlflow==2.19.0

      - name: Run MLflow Project to Train Model
        working-directory: ./MLProject
        shell: bash -l {0}
        run: |
          export MLFLOW_CONDA_HOME=/usr/share/miniconda
          mlflow run . --experiment-name "Automated CI Training"

      - name: List mlruns Output
        run: ls -R ./MLProject/mlruns

      - name: Upload Trained Model Artifacts to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-runs-artifact
          path: ./MLProject/mlruns/

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build and Push Docker Image to Docker Hub
        working-directory: ./MLProject
        run: |
          export MLFLOW_CONDA_HOME=/usr/share/miniconda
          RUN_ID=$(ls -td mlruns/0/* | head -n 1 | xargs -n1 basename)
          echo "Using MLflow run ID: $RUN_ID"
          mlflow models build-docker -m mlruns/0/$RUN_ID/artifacts/model -n ${{ secrets.DOCKERHUB_USERNAME }}/mlflow-model:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mlflow-model:latest
