name: Basic CI Model Retraining

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  train-model-basic:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository (with Git LFS)
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Git LFS
        run: |
          git lfs install
          git lfs pull

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: 3.12

      - name: Check Env
        shell: bash -l {0}
        run: |
          which python
          python --version
          conda list

      - name: Install dependencies
        shell: bash -l {0}
        run: |
          pip install mlflow==2.19.0

      - name: Run mlflow project
        shell: bash -l {0}
        working-directory: ./MLProject
        run: mlflow run .

      - name: Get latest MLflow run_id
        shell: bash -l {0}
        run: |
          echo "MLFLOW_RUN_ID=$(mlflow runs list --order-by attributes.start_time desc | awk 'NR==2 {print $1}')" >> $GITHUB_ENV
          echo "Latest MLflow run_id: $MLFLOW_RUN_ID"